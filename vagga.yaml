containers:
  html5tools:
    setup:
    - !Alpine v3.3
    - !PipConfig { dependencies: true }
    - !Py3Install [rst2html5-tools, pygments]

commands:
  make: !Command
    container: html5tools
    environ:
      PYTHONHASHSEED: 6
      REVEAL_OPTS: "theme=white,\
        width=640,\
        height=480,\
        maxScale=10,\
        margin=-0.3"
    run: |
      rst2html5 --jquery \
        --reveal-js \
        --reveal-js-opts $REVEAL_OPTS \
        presentation.rst \
        > out/index.html
